
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YOLOv8 Image Detection</title>
</head>
<body>
    <h1>Upload an Image for YOLOv8 Detection</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Upload and Detect</button>
    </form>

    {% if result_image %}
        <h2>Result:</h2>
        <img src="{{ url_for('static', filename='uploads/' + result_image.split('/')[-1]) }}" alt="Detected Image" style="max-width: 100%;">
    {% endif %}
</body>
</html>
